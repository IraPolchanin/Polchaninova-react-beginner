<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Polchaninova-form</title>
</head>

<body>
    <div class="container">
        <div class="signUp  w-50  mx-auto mt-5" id="signUp">
            <form class="sign-form" id="sign-form" onsubmit="confirmation(event)">
                <h1 class="sign-title text-center">Create an account</h1>
                <div class="input-wrapper border border-secondary p-3">
                    <label for="inputEmail" class="form-label">Email (required)</label>
                    <input type="email" class="form-control" id="inputEmail" required>
                    <label for="inputPassword4" class="form-label">Password (required)</label>
                    <input type="password" class="form-control" id="inputPassword" required>
                </div>
                <input type="submit" value="Submit"
                    class="btn btn-outline-dark mt-2 offset-md-5 shadow p-2 mb-5 rounded" />
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
